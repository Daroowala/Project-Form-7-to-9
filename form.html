<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form - SMIT</h1>
        <form id="studentForm">
            <div class="form-row">
                <div class="form-group">
                    <div id="check1"></div>
                    <label id="label1">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <div id="check2"></div>
                    <label id="label2">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group">
                    <div id="check5"></div>
                    <label id="label5">Gender:</label>
                     <select name="gender" id="gender"> 
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <div id="check6"></div>
                    <label id="label6">CNIC:</label>
                    <input type="number" id="cnic" name="cnic" required>
                </div>
            </div>

            
            <div class="form-row">
                <div class="form-group">
                    <label id="label3">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label id="label4">Email:</label>
                    <input type="email" id="Email" name="Email" required>
                </div>
            </div>
        

            <div class="form-row">
                <div class="form-group">
                    <label id="label7">Date of Birth:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label id="label8">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" id="Phone" name="Phone" required>
                </div>
                <div class="form-group">
                    <label>Course:</label>
                    <select id="Course" name="Course" required>
                        <option value="">Select a Course</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Graphic Design">Graphic Design</option>
                    </select>
                </div>
            </div>

            <div id="img1">
            <label for="imageUpload">Upload an image:</label>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
            </div>
           
        
            <button type="submit">Submit</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>
    <script src="form.js"></script>
</body>
</html>
